<!DOCTYPE html>

        <!-- LIRERIA DE FONT AWESOME-->

    <body id="body">

                    <li><a href="#">Inicio</a></li>

            </ul>

        <!-- #2 CREAMOS EN MAIN-->
        <main id="main">

        <!-- ATRIBUTOS EN ORDEN JERARQUICO=
            ID=IDENTIFICAN UNICAMENTE AL PADRE O RAIZ
            CLASS= IDENTIFICAN AL CONTENIDO DE LA RAIZ
            ETIQUETAS= COMUNMENTE UTILIZADAS EN HTML
        
            IMPORTANTE
            los ID solo se pueden utilizar una sola vez
            las clases o class se pueden repetir tantas veces nosotros queramos-->

        <section id="portadaPrincipal">
                <h1 class="mainTitulo">A M Carwash</h1>
                <h2 class="mainSubtitulo1">Dale brillo a tu auto <br>Lavadero artesanal y limpieza de tapizados <br></h2>
                <img class="mainImagenImg" src="imagenes/aspiradora-lava-tapizados-alpl20-4286.jpg" alt="">
        </section>

        <section id="banner1">
            <p>Productos que utilizamos</p>
        </section>

        <section id="boxProductosqueutilizamos">
            <article class="boxK78 productosQueUtilizamosBox">
                <img src="imagenes/k78" alt="">
            </article>

            <article class="boxRevigal productosQueUtilizamosBox">
                <img src="imagenes/revigal" alt="">
            </article>

            <article class="boxLaffitte productosQueUtilizamosBox">

            </article>

            <article class="box3D productosQueUtilizamosBox">

        <section class="boxNuestrosclientes">

                    <li><a href="./pages/nosotros.html">Nosotros</a></li>
                    <li><a href="./pages/contacto.html">Contacto</a></li>
